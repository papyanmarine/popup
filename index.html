<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Popup</title>
</head>
<body>
        <main>
            <div class="popup-bg-color">
                <div class="popup">
                    <div class="popup-wrap fl-row">
                        <div class="popup-col popup-bg fl-col row-center">
                            <div class="popup-bg-wrap bg">
                                <div class="popup-img-wrap">
                                    <div class="popup-img book-img">
                                        <img src="img/131.png" alt="Book">
                                    </div>
                                    <div class="popup-img arrow-img">
                                        <img src="img/strelka.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="popup-col popup-content">
                            <div class="popup-content-wrap fl-col col-center">
                                <div class="fl-col col-center popup-txt">
                                    <h2 class="popup-titie">
                                        мастер-класс?
                                    </h2>
                                    <p class="normal-txt">Скачайте пошаговый план</p>
                                    <h2 class="training-title">«Как собственнику
                                        выйти из операционки»</h2>
                                    <p class="normal-txt">и познакомьтесь с этим инструментом <span class="bold-txt">прямо сейчас</span> </p>
                                    <p class="smail-txt steps">10 шагов помогут создать системный бизнес</p>
                                </div>
                                <form class="popup-form fl-col">
                                    <label for="popup-email" class="smail-txt email-label">Для получения бонуса введите email</label>
                                    <div class="inp-wrap">
                                        <input type="email" name="popup-email" id="popup-email" class="popup-email inp"
                                        placeholder="Ваш e-mail">
                                    </div>
                                    <p class="error-txt smail-txt hide">Введите корректный Email</p>
                                    <button class="btn popup-btn">Скачать пошаговой план</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
